syntax = "proto3";

package eth.erc721.v1;

import "google/protobuf/timestamp.proto";

message Transfers {
  repeated Transfer transfers = 1;
}

message Transfer {
  uint64 block_number = 1;
  bytes from_address = 2;
  bytes to_address = 3;
  bytes token_id = 4;
  bytes contract_address = 5;
  bytes tx_hash = 6;
  uint64 ordinal = 7;
  google.protobuf.Timestamp timestamp = 8;
}